<!DOCTYPE html>
<html>
<head>
	<title>TABLE WITH TFOOT</title>
</head>
<body>
	<table border="5">
		<thead>
			<caption>STUDENT MARKS</caption>
			<tr>
				<th>S .NO</th>
				<th>SUBJECT</th>
				<th>MARKS</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>C++</td>
				<td>75</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Python</td>
				<td>73</td>
			</tr>
			<tr>
				<td>3</td>
				<td>C#</td>
				<td>82</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>TOTAL</td>
				<td>3</td>
				<td>230</td>

			</tr>
		</tfoot>
	</table>
</body>
</html>
